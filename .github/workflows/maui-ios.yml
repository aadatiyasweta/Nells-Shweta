name: NellsPay iOS
on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      dotnet-version-target:
        required: true
        type: string
      xcode-version:
        required: true
        type: string
      project-file:
        required: true
        type: string
      project-folder:
        required: true
        type: string
      package-name:
        required: true
        type: string
      build-config:
        required: true
        type: string
      build-version:
        required: true
        type: string
    secrets:
      p12-cert:
        required: true
      p12-cert-password:
        required: true
      appstore-issuer:
        required: true
      appstore-keyid:
        required: true
      appstore-private-key:
        required: true
      provisioning-profile:
        required: false
      keychain-password:
        required: false
jobs:
  build-ios:
    runs-on: macos-15
    name: iOS Publish
    environment: dev

    steps:
      # Checkout codes
      - uses: maxim-lobanov/setup-xcode@v1
        name: Set XCode version
        with:
          xcode-version: ${{ inputs.xcode-version }}

      - name: Setup .NET ${{ inputs.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - uses: actions/checkout@v3
        name: Checkout repository
        with:
          path: ${{ inputs.project-folder }}

      - run: |
          echo "PWD=$(pwd)"
          ls -R | head -50

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore ${{ inputs.project-file }}

      # Optional: clear stale temp keychain name
      - name: Cleanup stale temp keychain
        run: security delete-keychain signing_temp.keychain || true

      - name: Import cert
        id: certs
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.p12-cert }}
          p12-password: ${{ secrets.p12-cert-password }}
            
      - name: Version the app
        uses: managedcode/MAUIAppVersion@v1
        with:
          csproj: ${{ inputs.project-file }}
          version: ${{ github.run_number }}
          displayVersion: ${{ inputs.build-version }}.${{ github.run_number }}
          printFile: true
      
      - name: Download Provisioning Profiles
        uses: Apple-Actions/download-provisioning-profiles@v1
        with: 
          bundle-id: ${{ inputs.package-name }}
          issuer-id: ${{ secrets.appstore-issuer }}
          api-key-id: ${{ secrets.appstore-keyid }}
          api-private-key: ${{ secrets.appstore-private-key }}

      - name: Resolve signing values
        shell: bash
        run: |
          set -Eeuo pipefail
          shopt -s nullglob
      
          echo "===> Listing available code signing identities"
          security find-identity -v -p codesigning || true
      
          # Collect identities (CN in quotes)
          mapfile -t IDENTITIES < <(security find-identity -v -p codesigning | sed -n 's/.*"\(.*\)"/\1/p' || true)
          if ((${#IDENTITIES[@]} == 0)); then
            echo "::error::No code signing identities found in keychain."
            exit 1
          fi
      
          # Prefer Apple Distribution; else first available
          IDENTITY=""
          for cn in "${IDENTITIES[@]}"; do
            if [[ "$cn" == Apple\ Distribution* ]]; then
              IDENTITY="$cn"
              break
            fi
          done
          if [[ -z "$IDENTITY" ]]; then
            IDENTITY="${IDENTITIES[0]}"
            echo "::warning::No 'Apple Distribution' CN found; falling back to: $IDENTITY"
          else
            echo "Selected identity: $IDENTITY"
          fi
      
          # Extract TEAM ID from CN: "Apple Distribution: Name (TEAMID)"
          TEAM_ID="$(sed -n 's/.*(\([A-Z0-9]\{10\}\)).*/\1/p' <<<"$IDENTITY" || true)"
          if [[ -z "$TEAM_ID" ]]; then
            echo "::warning::Could not parse Team ID from identity CN."
          else
            echo "Team ID: $TEAM_ID"
          fi
      
          PROFDIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "===> Looking for provisioning profiles in: $PROFDIR"
          ls -al "$PROFDIR" || true
      
          files=( "$PROFDIR"/*.mobileprovision )
          if ((${#files[@]} == 0)); then
            echo "::error::No provisioning profiles found. Ensure Apple-Actions/download-provisioning-profiles ran successfully."
            exit 1
          fi
      
          APP_BUNDLE_ID="${{ inputs.package-name }}"
          APP_IDENTIFIER_EXPECTED="${TEAM_ID:+$TEAM_ID.}$APP_BUNDLE_ID"
          echo "Expected application-identifier: ${APP_IDENTIFIER_EXPECTED}"
      
          PROFILE_UUID=""
          MATCHED_FILE=""
      
          # Try to find a profile whose Entitlements:application-identifier matches TEAMID.bundleId
          for f in "${files[@]}"; do
            echo "Inspecting profile: $f"
            plist="$(mktemp)"
            if ! security cms -D -i "$f" > "$plist"; then
              echo "::warning::Failed to decode $f"
              rm -f "$plist"
              continue
            fi
      
            appid="$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' "$plist" 2>/dev/null || true)"
            uuid="$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$plist" 2>/dev/null || true)"
      
            echo "  application-identifier: ${appid:-<none>}"
            echo "  UUID: ${uuid:-<none>}"
      
            if [[ -n "$appid" && -n "$uuid" && "$appid" == "$APP_IDENTIFIER_EXPECTED" ]]; then
              PROFILE_UUID="$uuid"
              MATCHED_FILE="$f"
              rm -f "$plist"
              break
            fi
            rm -f "$plist"
          done
      
          # Fallback: take the first profileâ€™s UUID if no exact match
          if [[ -z "$PROFILE_UUID" ]]; then
            echo "::warning::No exact profile match for ${APP_IDENTIFIER_EXPECTED}. Falling back to first profile."
            plist="$(mktemp)"
            security cms -D -i "${files[0]}" > "$plist"
            PROFILE_UUID="$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$plist" 2>/dev/null || true)"
            MATCHED_FILE="${files[0]}"
            rm -f "$plist"
          fi
      
          if [[ -z "$PROFILE_UUID" ]]; then
            echo "::error::Failed to extract provisioning profile UUID."
            exit 1
          fi
      
          echo "Selected provisioning profile: $MATCHED_FILE"
          echo "PROFILE_UUID=$PROFILE_UUID"
          echo "IDENTITY=$IDENTITY"
      
          echo "IDENTITY=$IDENTITY" >> "$GITHUB_ENV"
          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          
      - name: Publish the iOS app (signed)
        run: |
          dotnet publish "${{ inputs.project-file }}" \
            -c "${{ inputs.build-config }}" \
            -f "${{ inputs.dotnet-version-target }}-ios" \
            -p:ArchiveOnBuild=true \
            -p:EnableAssemblyILStripping=false \
            -p:CodesignKey="${IDENTITY}" \
            -p:CodesignProvision="${PROFILE_UUID}" \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:BuildIpa=true \
            --no-restore
